    <!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อ - ร้านส้มตำ</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #ffcc4d;
            text-align: center;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
        }
        nav {
            background-color: #ff914d;
            display: flex;
            align-items: center;
            padding: 10px;
        }
        nav img {
            height: 50px;
            margin-right: 20px;
        }
        nav a {
            background-color: #ffcc4d;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .container {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            border-radius: 12px;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .info {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .contact {
            font-size: 18px;
            margin: 10px 0;
        }
        .contact img {
            vertical-align: middle;
            width: 25px;
            margin-right: 10px;
        }
        .map {
            margin-top: 20px;
            text-align: center;
        }
        iframe {
            border: none;
            width: 100%;
            height: 300px;
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <header>ติดต่อ</header>

    <nav>
        <img src="logo.png" alt="โลโก้ร้าน">
        <a href="#">หน้าหลัก</a>
        <a href="#">เมนู</a>
        <a href="#">ตะกร้า</a>
        <a href="#">ติดตามออเดอร์</a>
        <a href="#">ติดต่อ</a>
        <a href="#">SIGN-OUT</a>
    </nav>

    <div class="container">
        <h2>ร้านเปิดทำการ: 09.00 - 21.00</h2>

        <div class="contact">
            <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="phone"> 
            เบอร์ <b>xxx-xxx-xxxx</b>
        </div>

        <div class="contact">
            <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="instagram"> 
            __xlr8 <b>(เจ้าของร้าน)</b>
        </div>

        <div class="contact">
            <img src="https://img.icons8.com/ios-filled/50/000000/new-post.png" alt="email"> 
            <b>xxxxxx@gmail.com</b>
        </div>

        <div class="map">
            <iframe
